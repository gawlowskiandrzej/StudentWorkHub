name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-ci:
    name: Backend CI (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: Restore dependencies
        run: |
          dotnet restore offer_collector/offer_manager/offer_manager.sln
          dotnet restore offer_collector/worker/worker.sln
          dotnet restore offer_collector/offer_manager.Tests/offer_manager.Tests.csproj
          dotnet restore offer_collector/worker.Tests/worker.Tests.csproj
        
      - name: Build projects
        run: |
          dotnet build offer_collector/offer_manager/offer_manager.sln --no-restore
          dotnet build offer_collector/worker/worker.sln --no-restore
        
      - name: Test Offer Manager
        run: dotnet test offer_collector/offer_manager.Tests/offer_manager.Tests.csproj --verbosity normal

      - name: Test Worker
        run: dotnet test offer_collector/worker.Tests/worker.Tests.csproj --verbosity normal

  frontend-ci:
    name: Frontend CI (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
        
      - name: Lint
        run: npm run lint
        working-directory: frontend
        
      - name: Build
        run: npm run build
        working-directory: frontend
        
      - name: Test (Unit)
        run: npm run test:unit
        working-directory: frontend

  docker-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Offer Manager Image
        run: docker build -t offer_manager -f offer_collector/Dockerfile.offer_manager offer_collector/
        
      - name: Build Worker Image
        run: docker build -t worker -f offer_collector/Dockerfile.worker offer_collector/
        
      - name: Build Frontend Image
        run: docker build -t frontend -f frontend/Dockerfile frontend/
        
      - name: Build Log Server Image
        run: docker build -t log_server -f log_server/server/Dockerfile log_server/server/
