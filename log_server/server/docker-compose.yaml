name: "log_server"
services:
    log_server:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                APP_DIR: /log_server
        container_name: log-server
        restart: unless-stopped
        ports:
            - "54000:54000"
            - "54001:54001"
        volumes:
            - logs:/log_server/logs
            - public_keys:/log_server/public_keys

volumes:
    logs:
    public_keys:
